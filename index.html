  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

<body>
  
  <div class="container">
    <nav class="logo">
      <img src="images/logo.svg" alt="the logo of the website">
    </nav>
    <div class="gridsys">
    <div class="webphoto">
      <img src="images/illustration-mockups.svg" alt="">
    </div>
    <div class="caption">
      <h1>Build the community your fans will love</h1>
      <P>
        Huddle reimagine the way we build communites.You have a voice so does your audience.Create connections with your
        users as you engage in genuine discussion
      </P>
      <button>Register</button>
      <div class="icons">
        <ion-icon class="facebook" name="logo-facebook"></ion-icon>
        <ion-icon class="twiter" name="logo-twitter"></ion-icon>
        <ion-icon classs="insta" name="logo-instagram"></ion-icon>
      </div>
    </div>
    </div>
  </div>
  <footer >
